<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridModel</title>
    <link rel="stylesheet" href="../style/gridModel.css">
    <script src="../js/gridModel.js"></script>
</head>

<body>
    <button>全部刪除</button>
    <div style="margin-top: 5px;">
        <div class="row-grid ItemLight" id="employeeTable" data-selectAll="true">
            <div class="grid-thead">
                <div class="grid-tr">
                    <div class="grid-th" data-field="123">選擇
                        <checkbox></checkbox>
                    </div>
                    <div class="grid-th" data-field="employeeID" data-key="">員工編號</div>
                    <div class="grid-th" data-field="employeeName">員工姓名</div>
                    <div class="grid-th" data-field="year">年紀</div>
                    <div class="grid-th" data-field="telephone">電話</div>
                </div>
            </div>
        </div>

        <div class="column-grid ItemLight" id="bodyTable" data-selectAll="true" style="margin-top:50px;">
            <div>
                <div class="grid-thead">
                    <div class="grid-tr">
                        <div class="grid-th" data-field="size" data-key="">尺寸</div>
                        <div class="grid-th" data-field="need">應製數量</div>
                        <div class="grid-th" data-field="finish">完工數</div>
                        <div class="grid-th" data-field="owe">欠數</div>
                    </div>
                </div>
            </div>
        </div>




        <script>
            {
                getGrid('http://localhost:3000/employeeTable', 'employeeTable');
                getGrid('http://localhost:3000/bodyTable', 'bodyTable');
            }
        </script>
</body>

</html>
