<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裁斷(段別)零件需求說明[SF100]</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        button {
            line-height: 1;
            width: auto !important;
            height: auto !important;
            margin-right: 0.3rem;
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            border-color: rgba(0, 0, 0, .2);
            border-style: solid;
            border-width: 1px;
            border-radius: 3px;
        }
        
        label {
            color: black;
        }
        
        label input {
            width: 130px;
        }
    </style>

</head>

<body>
    <div id="maindiv">
        <div>
            <select id="ddlTop"></select>
            <button id="selbtn" class="button">查詢</button>
            <button id="addbtn" class="button">新增</button>
            <button id="editbtn" class="button">修改</button>
            <button id="delbtn" class="button">刪除</button>
            <button id="printbtn" class="button">列印</button>
            <div class="radioList radStatus">
                <input type="radio" value="">新增
                <input type="radio" value="">未完工
                <input type="radio" value="">未列印
                <input type="radio" value="">全部
            </div>
        </div>
        <div>
            <label>派制部門 : <input type="text"></label>
            <label>段別 : <input type="text"></label>
            <label>生產單位 : <input type="text"></label>
        </div>
        <div id="grid1" class="grid-box">
            <div class="bound-main" data-style="row-grid">
                <div data-field="size">尺寸</div>
                <div data-field="need">應製數量</div>
                <div data-field="finish">完工數</div>
                <div data-field="template">
                    <div data-header>欠數</div>
                    <div data-item><input type="number" style="width: 100%;"></div>
                </div>
                <div data-field="finish" class="elem-none">完工數</div>
            </div>
        </div>
    </div>
    <div id="adddiv">

    </div>
    <div id="printdiv">


    </div>

</body>

</html>
