<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableExample</title>
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        
        .table {
            width: 600px;
            border-style: solid;
        }
        
        .table>.thead {
            background-color: aqua;
        }
        
        .table>.thead>.tr {
            display: flex;
        }
        
        .table>.thead>.tr>.th {
            width: 100px;
            height: 100%;
            margin: 5px;
        }
        
        .table>.tbody {
            background-color: bisque;
        }
        
        .table>.tbody>.tr {
            display: flex;
        }
        
        .table>.tbody>.tr>.td {
            width: 100px;
            height: 100%;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="employeeTable" class="table">
        <div class="thead">
            <div class="tr">
                <div class="th" data-Field="employeeID">員工編號</div>
                <div class="th" data-field="employeeName">員工姓名</div>
                <div class="th" data-field="telephone">電話</div>
                <div class="th" data-field="year">年紀</div>
            </div>
        </div>
        <div class="tbody">
            <div class="tr">
                <div class="tr"></div>
                <div class="tr"></div>
                <div class="tr"></div>
            </div>
        </div>
    </div>
    <script>
        {

            function getFetch(url) {

                let headers = {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                }

                return fetch(url, {
                        method: "GET",
                        headers: headers,
                    })
                    .then(response => {
                        return response.json();
                    }).catch((err) => {
                        console.log('錯誤:', err);
                    });
            }

            function grid(uuid, tableName) {
                let url = `http://localhost:3000/${uuid}`
                let table = document.querySelector(`#${tableName}`);
                let tbody = table.querySelector(`.tbody`);

                let grid = getFetch(url).then(jsonData => {
                    jsonData.forEach(data => {
                        function td() {
                            let th = table.querySelectorAll('.thead>.tr>.th');
                            let str = '';
                            th.forEach(th => {
                                console.log(th.dataset.field);
                                str += `<div class='td'>${data[th.dataset.field]}</div>`;
                            })
                            return str;
                        }

                        tbody.innerHTML += `<div class='tr'>${td()}</div>`;
                    });
                })
            }

            grid('employeeTable', 'employeeTable');

        }
    </script>
</body>

</html>
