<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableExample</title>
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        
        .table {
            width: 600px;
            border-style: solid;
        }
        
        .table>.thead {
            background-color: aqua;
        }
        
        .table>.thead>.tr {
            display: flex;
        }
        
        .table>.thead>.tr>.th {
            width: 100px;
            height: 100%;
            margin: 5px;
        }
        
        .table>.tbody {
            background-color: bisque;
        }
        
        .table>.tbody.tr {
            display: flex;
        }
        
        .table>.tbody.tr>.td {
            width: 100px;
            height: 100%;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="employeeTable" class="table">
        <div class="thead">
            <div class="tr">
                <div class="th" data-Field="employeeID">員工編號</div>
                <div class="th" data-field="employeeName">員工姓名</div>
                <div class="th" data-field="year">年紀</div>
            </div>
        </div>
        <div class="tbody">
            <div class="tr">
                <div class="tr"></div>
                <div class="tr"></div>
                <div class="tr"></div>
            </div>
        </div>
    </div>
    <script>
        {

            const employeeTable = document.querySelector('#employeeTable')

            function getFetch(url) {

                let headers = {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                }

                return fetch(url, {
                        method: "GET",
                        headers: headers,
                    })
                    .then(response => {
                        return response.json();
                    }).catch((err) => {
                        console.log('錯誤:', err);
                    });
            }

            function grid(uuid, tableName) {
                const url = `http://localhost:3000/${uuid}`
                const table = document.querySelector(`#${tableName}`);
                const tbody = table.querySelector(`.tbody`).innerHTML = '';

                const grid = getFetch(url).then(jsonData => {
                    console.table(jsonData);
                    jsonData.forEach(data => {
                        console.table(data);
                        tbody.innerHTML += `<div class='tr'>`;
                        let th = table.querySelectorAll('.thead>.tr>.th');
                        th.forEach(th => {
                            tbody.innerHTML += `<div class='td'>${data()}</div>`
                            let dataField = th.dataset.field
                        })
                        tbody.innerHTML += `</div>`;
                    });
                })
            }



        }
    </script>
</body>

</html>
